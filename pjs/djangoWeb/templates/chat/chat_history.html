{% extends 'base.html' %}

{% block content %}
  <h2>Chat History</h2>
  <ul>
    {% for message in chat_messages %}
      <li>{{ message.content }} - {{ message.timestamp }}</li>
    {% endfor %}
  </ul>

  <form method="post" action="{% url 'chat:post_message' %}">
    {% csrf_token %}
    <label for="content">메시지 작성:</label>
    <input type="text" name="content" required>
    <button type="submit">전송</button>
  </form>
{% endblock %}
