{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <!-- pybo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>I'm your friend</title> <!--페이지 표시 이름-->
</head>

<body>
  <!-- 배너 추가 -->
<div id="banner">
  <img src="{% static 'image/GIBEON.png' %}" alt="Banner image">
</div>
<!-- 네비게이션바 -->
{% include "navbar.html" %}

<!--카테고리-->
<!-- Bootstrap CSS 파일 로드 -->
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

<!-- Bootstrap 네비게이션 바 추가 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <!-- Home 버튼 -->
    <a class="navbar-brand" href="{% url 'pybo:external_home' %}" target="_blank">Home</a>
    <!-- 모바일에서 보여지지 않는 토글 버튼 -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 네비게이션 바 항목들 -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Chat 버튼 -->
        <li class="nav-item">
          <a class="nav-link" hksref="{% url 'pybo:chat_history' %}">Chat</a>
        </li>
        <!-- Game 버튼 -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'pybo:game_home' %}">Game</a>
        </li>
        <!-- Picture 버튼 -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'pybo:picture_home' %}">Picture</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->

<!-- Bootstrap JS static/bootstrap.min.js -->
<script src="{% static 'bootstrap.min.js' %}"></script>

<!-- 자바스크립트 Start -->
{% block script %}
{% endblock %}
<!-- 자바스크립트 End -->

</body>
</html>
