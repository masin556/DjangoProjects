{% extends 'base.html' %}

{% block content %}
  {% load static %} 
  <h2>Photo Home</h2>

  {% for photo in photos %}
    <div class="photo-item">
      <img src="{{ photo.image.url }}" alt="{{ photo.description }}">
      <a href="{% url 'pybo:photo_detail' pk=photo.pk %}">{{ photo.description }}</a>
    </div>
  {% endfor %}
{% endblock %}
